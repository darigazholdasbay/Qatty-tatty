<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QATTY-TATTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #559b7d;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    header.scrolled {
      background: rgba(3, 88, 51, 0.8);
      box-shadow: 0 4px 20px rgba(25, 80, 48, 0.2);
      color: white;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      text-transform: uppercase;
      color: rgb(12, 61, 32);
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: #e1cfcf;
    }

    /* Dropdown Menu */
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin-left: auto;
      position: relative;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #559b7d;
      font-size: 18px;
      text-transform: uppercase;
      padding: 10px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    nav ul li a:hover {
      color: #e1cfcf;
      transform: scale(1.1);
    }

    /* Dropdown styles */
    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(24, 70, 46, 0.2);
      min-width: 160px;
      z-index: 1000;
      padding: 10px;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      color: #1e4935;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    /* Mobile Menu */
    .mobile-menu-icon {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: #1e4935;
    }

    .nav-links {
      display: flex;
    }

    .nav-links.mobile-active {
      display: block;
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      z-index: 999;
    }

    /* Video Background */
    .video-background {
      position: relative;
      height: 800px;
      width: 100%;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
    }

    .content-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 10;
      text-shadow: 2px 2px 10px#1e4935(0, 0, 0, 0.5);
    }

    .content-overlay h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .content-overlay a {
      padding: 15px 30px;
      text-decoration: none;
      color: #fff;
      background: #1e4935;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }

    .content-overlay a:hover {
      background: #75d8ab;
    }

    /* Footer */
    footer {
      background: #1e4935;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .footer-logo {
      font-size: 40px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .footer-logo span {
      color: #e1cfcf;
    }

    
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e4935;
      color: white;
      padding: 15px;
      border-radius: 50%;
      display: none;
      cursor: pointer;
      font-size: 20px;
    }

    .scroll-to-top:hover {
      background: #154d2e;
    }

    
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s, transform 1s;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .product-carousel {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.carousel {
  display: flex;
  flex-direction: column;
  gap: 20px; 
}

.row {
  display: flex;
  gap: 20px; 
}

img {
  max-width: 100%; 
  height: auto; 
}



  </style>
</head>
<body>


   <header>
     <h2>Наслаждайся вместе с QATTY-TATTY</h2>
    <div class="mobile-menu-icon">
      <i class="fas fa-bars"></i>
    </div>
   
  </header>


   

  <!-- Product Carousel -->
  <section class="product-carousel">
    <h2>Pankeiki</h2>
      <div class="carousel">
        <div class="row">
          <img src="p1.jpg" alt="Продукт 1" width="800px" height="800px">
          
        </div>
        
     </div>             
  </section>
 
  <!-- Footer -->
  <footer>
    <div class="footer-logo">QATTY-TATTY <span></span></div>
    
    <div class="social-links">

       
    </div>
  </footer>

  <!-- Scroll to Top Button -->
  <button class="scroll-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts -->
  <script>
    document.querySelector('.mobile-menu-icon').addEventListener('click', function() {
      document.querySelector('nav ul').classList.toggle('mobile-active');
    });

    window.onscroll = function() {
      var header = document.querySelector('header');
      var scrollToTopButton = document.querySelector('.scroll-to-top');

      if (window.scrollY > 50) {
        header.classList.add('scrolled');
        scrollToTopButton.style.display = 'block';
      } else {
        header.classList.remove('scrolled');
        scrollToTopButton.style.display = 'none';
      }

      var elements = document.querySelectorAll('.animate-on-scroll');
      elements.forEach(function(element) {
        if (isElementInViewport(element)) {
          element.classList.add('visible');
        }
      });
    };

    function isElementInViewport(el) {
      var rect = el.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }
  </script>

</body>
</html>
